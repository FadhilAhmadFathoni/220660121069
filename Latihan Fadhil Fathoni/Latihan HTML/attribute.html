<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut</title>
</head>
<body>

    <!-- Gambar dengan atribut lengkap -->
    <img 
        src="FadhilFathoni.jpg" 
        width="450" 
        height="450" 
        alt="FadhilFathoni" 
        style="border: 2px solid black; margin: 20px;" 
        title="FadhilFathoni"
    >

    <p style="font-family: Arial, sans-serif; font-size: 16px; color: #333;">
        Ini adalah contoh gambar Fadhil Fathoni dengan atribut `src`, `width`, `height`, `alt`, `style`, dan `title` dalam HTML.
    </p>

</body>
</html>
