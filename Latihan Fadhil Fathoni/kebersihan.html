<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pembersihan Rumah</title>
    <style>
        /* Style.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        .service-item {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #63a4ff;
        }

        /* Style untuk Mobile */
        @media (max-width: 600px) {
            nav ul {
                display: block;
                text-align: center;
            }

            .service-item {
                margin: 5px 0;
            }
        }

        /* Tambahkan logo */
        .logo {
            max-width: 150px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jasa Pembersihan Rumah</h1>
        <!-- Tambahkan logo di sini -->
        <img src="Logo_Cleanify-removebg-preview.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#services">Layanan</a></li>
                <li><a href="#about">Tentang Kami</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Layanan Kami</h2>
        <div class="service-item">
            <h3>Pembersihan Umum</h3>
            <p>Membersihkan semua ruangan rumah Anda dengan profesional.</p>
        </div>
        <div class="service-item">
            <h3>Deep Cleaning</h3>
            <p>Pembersihan mendalam untuk area tertentu seperti dapur atau kamar mandi.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Hubungi Kami</h2>
        <form action="submit.html" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Jasa Pembersihan Rumah</p>
    </footer>

    <script>
        // script.js
        document.addEventListener("DOMContentLoaded", function() {
            const serviceItems = document.querySelectorAll(".service-item");
            
            serviceItems.forEach(item => {
                item.addEventListener("mouseenter", function() {
                    this.style.backgroundColor = "#e0f7fa";
                });

                item.addEventListener("mouseleave", function() {
                    this.style.backgroundColor = "white";
                });
            });
        });
    </script>
</body>
</html>
