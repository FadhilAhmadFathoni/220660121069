<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    }

    h1 {
    text-align: center;
    }

    form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .notes {
      margin-top: 30px;
    }

    .note {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .note h3 {
      margin: 0;
      color: #333;
    }

    .note p {
      margin: 5px 0;
    }

    .note a {
      color: #007BFF;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }

    .note:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTw6gc6SbmZCcc2wTI3sK24SCx0OFrdgI",
      authDomain: "cocok-f9c04.firebaseapp.com",
      databaseURL: "https://cocok-f9c04-default-rtdb.firebaseio.com",
      projectId: "cocok-f9c04",
      storageBucket: "cocok-f9c04.appspot.com",
      messagingSenderId: "89712979326",
      appId: "1:89712979326:web:b7f9072b49f926e7b9172f",
      measurementId: "G-MLE01YFPZ9"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to add new note
    function tambahCatatan(judul, nama, deskripsi, link) {
      const catatanRef = ref(database, 'notes');
      const newCatatanRef = push(catatanRef);
      set(newCatatanRef, {
        title: judul,
        name: nama || "Anonim",
        description: deskripsi,
        link: link || ""
      });
    }

    // Function to display saved notes
    function tampilkanCatatan() {
      const notesContainer = document.getElementById('notesContainer');
      const catatanRef = ref(database, 'notes');
      onValue(catatanRef, (snapshot) => {
        notesContainer.innerHTML = ''; // Clear previous content
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach((key) => {
            const catatan = data[key];
            notesContainer.innerHTML += `
              <div class="note">
                <h3>${catatan.title}</h3>
                <p><strong>Oleh:</strong> ${catatan.name}</p>
                <p>${catatan.description}</p>
                ${catatan.link ? `<p><a href="${catatan.link}" target="_blank">Kunjungi Link</a></p>` : ''}
              </div>
            `;
          });
        } else {
          notesContainer.innerHTML = "<p>Tidak ada catatan yang tersimpan.</p>";
        }
      });
    }

    // Event listener for form submit
    document.addEventListener('DOMContentLoaded', () => {
      const noteForm = document.getElementById('noteForm');
      noteForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const link = document.getElementById('link').value;

        // Add note to Firebase
        tambahCatatan(title, name, description, link);

        // Clear form after submit
        noteForm.reset();
      });

      // Display saved notes
      tampilkanCatatan();
    });
  </script>
</head>
<body>
  <h1>Catatan</h1>
  
  <form id="noteForm">
    <input type="text" id="title" placeholder="Judul Catatan" required>
    <input type="text" id="name" placeholder="Nama (Opsional)">
    <textarea id="description" placeholder="Deskripsi" required></textarea>
    <input type="url" id="link" placeholder="Link (Opsional)">
    <button type="submit">Simpan Catatan</button>
  </form>

  <div class="notes" id="notesContainer"></div>
</body>
</html>
