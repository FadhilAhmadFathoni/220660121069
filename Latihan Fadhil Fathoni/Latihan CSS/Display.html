<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Display</title>
    <style>
        /* Elemen dengan display block */
        .block-element {
            display: block;
            width: 100%;
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Elemen dengan display inline */
        .inline-element {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
            margin-right: 5px;
        }

        /* Elemen dengan display none */
        .hidden-element {
            display: none; /* Elemen ini tidak akan muncul */
        }
    </style>
</head>
<body>

    <h1>Contoh Display CSS</h1>

    <!-- Elemen dengan display block -->
    <div class="block-element">
        Ini adalah elemen dengan display block. Elemen ini mengambil seluruh lebar kontainer.
    </div>

    <!-- Elemen dengan display inline -->
    <span class="inline-element">Elemen inline 1</span>
    <span class="inline-element">Elemen inline 2</span>
    <span class="inline-element">Elemen inline 3</span>

    <!-- Elemen dengan display none (tidak akan ditampilkan) -->
    <div class="hidden-element">
        Kamu tidak bisa melihat saya karena display saya adalah none.
    </div>

</body>
</html>
