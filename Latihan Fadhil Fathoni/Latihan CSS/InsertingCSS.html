<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS - Fadhil Fathoni</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .nav-link {
            color: white;
            background-color: #333;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Header dengan ID dan Internal CSS -->
    <div id="header">
        <h1>Fadhil Fathoni Sedang Belajar CSS</h1>
    </div>

    <!-- Navigasi dengan Class dan Internal CSS -->
    <nav>
        <ul>
            <li><a href="#" class="nav-link">Beranda</a></li>
            <li><a href="#" class="nav-link">Tentang</a></li>
            <li><a href="#" class="nav-link">Kontak</a></li>
        </ul>
    </nav>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 18px;">Ini adalah paragraf dengan Inline CSS, teksnya berwarna merah dan ukurannya
        18px.</p>

    <!-- External CSS -->
    <link rel="stylesheet" href="ExternalCSS.css">

</body>

</html>
