<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS untuk Teks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: 400; /* normal */
            line-height: 1.6; /* spasi antar baris */
            text-align: left; /* posisi teks kiri */
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: 700; /* bold */
            text-align: center; /* posisi teks di tengah */
            line-height: 1.2;
        }

        p {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            font-weight: 300; /* lebih tipis */
            text-align: justify; /* teks rata kiri-kanan */
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <h1>Fadhil Ahmad Fathoni</h1>

    <p>
        Ini adalah contoh paragraf yang menggunakan properti CSS untuk mengatur font-family, ukuran font, ketebalan font, perataan teks, dan tinggi baris. Pengaturan ini dapat memberikan tampilan teks yang lebih baik dan mudah dibaca.
    </p>

</body>
</html>
