<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /* Mengatur warna dasar link dan menonaktifkan underline */
        a {
            color: blue;
            text-decoration: none;
        }

        /* Mengatur hover (saat mouse di atas link) */
        a:hover {
            color: green;
            text-decoration: underline;
        }

        /* Mengatur visited (link yang sudah diklik) */
        a:visited {
            color: purple;
        }

        /* Mengatur active (link saat diklik) */
        a:active {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Contoh Link dengan CSS</h1>

    <p>
        Berikut adalah contoh link yang dapat kamu coba:
        <a href="https://www.example.com" target="_blank">Kunjungi Example.com</a>
    </p>

</body>
</html>
