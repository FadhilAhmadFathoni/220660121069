<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS - Fadhil Fathoni</title>
    <style>
        /* Selector Element */
        p {
            color: blue;
            font-size: 16px;
        }

        /* Selector ID */
        #header {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Selector Class */
        .nav-link {
            color: white;
            background-color: purple;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        /* Selector Universal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Selector Group */
        h1,
        h2,
        h3 {
            font-family: 'Arial', sans-serif;
            color: darkslategray;
        }

        /* Selector Descendant */
        nav ul li a {
            color: black;
            font-weight: bold;
        }

        /* Selector Child */
        div>p {
            font-style: italic;
            color: darkgreen;
        }
    </style>
</head>

<body>

    <!-- Header dengan ID -->
    <div id="header">
        <h1>Fadhil Fathoni Sedang Belajar CSS</h1>
    </div>

    <!-- Navigasi dengan Class -->
    <nav>
        <ul>
            <li><a href="#" class="nav-link">Beranda</a></li>
            <li><a href="#" class="nav-link">Tentang</a></li>
            <li><a href="#" class="nav-link">Kontak</a></li>
        </ul>
    </nav>

    <!-- Paragraf dengan Element Selector -->
    <div>
        <p>Ini adalah contoh paragraf pertama.</p>
        <p>Ini adalah contoh paragraf kedua yang di-styling berbeda.</p>
    </div>

    <!-- Kelompok Elemen dengan Group Selector -->
    <h2>Judul Utama</h2>
    <h3>Subjudul</h3>

</body>

</html>
