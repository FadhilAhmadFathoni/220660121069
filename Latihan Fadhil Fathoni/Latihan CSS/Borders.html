<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Border dengan CSS</title>
    <style>
        /* Box 1: Border solid */
        .box-solid {
            border: 4px solid black;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 2: Border dashed */
        .box-dashed {
            border: 4px dashed red;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 3: Border dotted */
        .box-dotted {
            border: 4px dotted blue;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 4: Border double */
        .box-double {
            border: 6px double green;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 5: Border groove */
        .box-groove {
            border: 6px groove purple;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 6: Border inset */
        .box-inset {
            border: 6px inset orange;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 7: Border outset */
        .box-outset {
            border: 6px outset gray;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

        /* Box 8: Border radius (rounded corners) */
        .box-rounded {
            border: 4px solid brown;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }

    </style>
</head>
<body>

    <h1>Contoh Berbagai Jenis Border dengan CSS</h1>

    <div class="box-solid">Border Solid (Garis Penuh)</div>
    <div class="box-dashed">Border Dashed (Garis Putus-putus)</div>
    <div class="box-dotted">Border Dotted (Titik-titik)</div>
    <div class="box-double">Border Double (Garis Ganda)</div>
    <div class="box-groove">Border Groove (Alur)</div>
    <div class="box-inset">Border Inset (Masuk ke Dalam)</div>
    <div class="box-outset">Border Outset (Keluar)</div>
    <div class="box-rounded">Border dengan Sudut Melengkung</div>

</body>
</html>
